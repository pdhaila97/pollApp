<center><h1>{{ question.question_text }}</h1></center><br><br/>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% for choice in question.choice_set.all %}
<center><h2><li>{{ choice.choice_text }} --> {{ choice.votes }} vote{{ choice.votes|pluralize }}</li></h2></center><br>
{% endfor %}


<center><h2><a href="{% url 'polls:detail' question.id %}">Vote again?</a></h2></center>
